<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Secret Joias</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f0fa;
      color: #333;
    }
    header {
      background: #6a0dad;
      color: rgb(238, 232, 232);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      color: #FFFFFF;
      font-size: 32px;
      letter-spacing: 1px;
    }
    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      height: auto;
      display: block;
    }
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .category-buttons button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .category-buttons button:hover {
      background-color: #9b4dca;
      transform: scale(1.1);
    }
    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0 10px;
    }
    .product-price {
      color: #6a0dad;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .add-to-cart {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .add-to-cart:hover {
      background: #5a009c;
    }
    .cart-modal {
      display: none;
      position: fixed;
      right: 10px;
      top: 80px;
      width: 300px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
    }
    .cart-modal h3 {
      margin-top: 0;
    }
    .cart-items {
      list-style: none;
      padding: 0;
    }
    .cart-items li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    #search-bar {
      width: 300px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    @media screen and (max-width: 768px) {
      .carousel-container {
        flex-direction: column;
      }
      .product {
        width: 100%;
      }
      #search-bar {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨My Secret Joiaâœ¨</h1>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</div>
  </header>
  
  <input type="text" id="search-bar" placeholder="Procurar produtos..." oninput="searchProducts()">
  
  <img class="banner" src="https://lojavivara.vtexassets.com/unsafe/fit-in/1920x768/center/middle/https%3A%2F%2Flojavivara.vtexassets.com%2Fassets%2Fvtex.file-manager-graphql%2Fimages%2F89d7db54-aa7f-4ff0-89de-f59c8c2a3406___cf601ca0ff0ccbeb27be3e2addb8fb23.png" alt="Banner My Secret">

  <h1 style="text-align:center; margin-top: 40px;"><strong>Destaques da Semana</strong></h1>
  <div style="display: flex; justify-content: center; gap: 30px; padding: 20px; flex-wrap: wrap;">
    <img src="https://img.ltwebstatic.com/images3_pi/2020/09/22/16007569950c37b9f0b2bdf0df61e5eba0e1f40c17_thumbnail_720x.jpg" alt="Destaque 1" style="width: 300px; border-radius: 10px;">
    <img src="https://img.ltwebstatic.com/gspCenter/goodsImage/2023/5/21/4240346830_1036603/45fa74a6-b245-4471-8115-2be997d43751/32CA4A769917146C2C82458CBD8ABC38_thumbnail_720x.jpg" alt="Destaque 2" style="width: 300px; border-radius: 10px;">
    <img src="https://img.ltwebstatic.com/gspCenter/goodsImage/2023/2/10/4258779233_1033330/77E5A5D8C625DE90756F913D366FE82E_thumbnail_720x.jpg" alt="Destaque 3" style="width: 300px; border-radius: 10px;">
  </div>

  <div class="category-buttons">
    <button onclick="filterCategory('aneis')">AnÃ©is</button>
    <button onclick="filterCategory('colares')">Colares</button>
    <button onclick="filterCategory('pulseiras')">Pulseiras</button>
    <button onclick="filterCategory('brincos')">Brincos</button>
  </div>

  <div class="carousel-container" id="product-carousel"></div>

  <div class="cart-modal" id="cart">
    <h3>Seu Carrinho</h3>
    <ul class="cart-items" id="cart-items"></ul>
    <div class="cart-total">Total: R$ <span id="cart-total">0.00</span></div>
  </div>

  <script>
    let cart = [];
    const products = [
      { name: "Anel Lua & Estrela", price: 119.90, img: "https://img.ltwebstatic.com/images3_pi/2020/09/22/16007569950c37b9f0b2bdf0df61e5eba0e1f40c17_thumbnail_720x.jpg", category: "aneis" },
      { name: "Anel CoraÃ§Ã£o Strass", price: 139.90, img: "https://img.ltwebstatic.com/gspCenter/goodsImage/2023/2/10/4258779233_1033330/77E5A5D8C625DE90756F913D366FE82E_thumbnail_720x.jpg", category: "aneis" },
      { name: "Pulseira CoraÃ§Ãµes", price: 109.90, img: "https://img.ltwebstatic.com/gspCenter/goodsImage/2023/5/21/4240346830_1036603/45fa74a6-b245-4471-8115-2be997d43751/32CA4A769917146C2C82458CBD8ABC38_thumbnail_720x.jpg", category: "pulseiras" },
      { name: "Colar PÃ©rola", price: 159.90, img: "https://img.ltwebstatic.com/images3_spmp/2023/09/04/e8/16937978127c8abf420d0b12bc4038f3773d01e7d6_thumbnail_720x.jpg", category: "colares" },
      { name: "Brinco Cristal", price: 79.90, img: "https://img.ltwebstatic.com/images3_spmp/2023/08/16/2a/16921261836f723666f316b721abffda568e828469_thumbnail_720x.jpg", category: "brincos" }
    ];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const count = document.getElementById("cart-count");
      const items = document.getElementById("cart-items");
      const total = document.getElementById("cart-total");

      count.innerText = cart.length;
      items.innerHTML = "";
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.name} - R$ ${item.price.toFixed(2)}`;
        items.appendChild(li);
        sum += item.price;
      });

      total.innerText = sum.toFixed(2);
    }

    function toggleCart() {
      const cartModal = document.getElementById("cart");
      cartModal.style.display = cartModal.style.display === "block" ? "none" : "block";
    }

    function renderProducts(category = '') {
      const container = document.getElementById("product-carousel");
      container.innerHTML = "";

      const filtered = category ? products.filter(p => p.category === category) : products;

      filtered.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="product-price">R$ ${product.price.toFixed(2)}</div>
          <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    function searchProducts() {
      const query = document.getElementById("search-bar").value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
      );
      renderProducts(''); // limpa filtro de categoria
      const container = document.getElementById("product-carousel");
      container.innerHTML = "";
      filteredProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="product-price">R$ ${product.price.toFixed(2)}</div>
          <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    renderProducts();
  </script>
</body>
</html>
